{% extends "templates/base.html" %}

{% block content %}
  <form type="get" action=".">
    <input type="text" name="q">
    <button type="submit">Search</button>
  </form>

  {% for pand in panden %}
    <h1>{{ pand.question }}</h1>
    <p>
      {{ pand.answer }}
    </p>
  {% endfor %}
{% endblock %}
