{% extends "templates/base.html" %}

{% block content %}


	<div class = "container"><!--hier start midden content-->
	<h2>Ebook aanvragen:</h2>
	<form action="/ebook" method="post" role="form" class="form-horizontal">{% csrf_token %}
		<!-- {{form}} -->
		{% for field in form %}
			<div class="form-group">
        		<label class="control-label col-sm-2" for="{{ field.name }}">{{ field.label }}</label>
				<div class="col-sm-10">
					{{ field }} {{ field.errors }}
				</div>
			</div>
    	{% endfor %}
		<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
      	<input type="submit" value="Register" class="btn btn-default"/>
    	</div>
  	</div>
	</form>
</div><!--hier eindigt midden content-->

{% endblock %}
