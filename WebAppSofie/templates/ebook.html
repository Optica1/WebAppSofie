{% extends "templates/base.html" %}

{% block content %}


	<h2>E-Book</h2>
	<form role="form" action="/ebook" method="POST">
		{{ field }}
		<select id="id_ebook">
			{% for ebook in Ebooks %}
				<option value="{{ebook}}">{{ ebook.name }}</option>
			{% endfor %}
		</select>
	</form>

{% endblock %}
